<!--
@group Paper Elements

Material Design: <a href="http://www.google.com/design/spec/components/buttons.html">Buttons</a>

`paper-button` is a button. When the user touches the button, a ripple effect emanates
from the point of contact. It may be flat or raised. A raised button is styled with a
shadow.

Example:

    <paper-button>flat button</paper-button>
    <paper-button raised>raised button</paper-button>
    <paper-button noink>No ripple effect</paper-button>

You may use custom DOM in the button body to create a variety of buttons. For example, to
create a button with an icon and some text:

    <paper-button>
      <core-icon icon="favorite"></core-icon>
      custom button content
    </paper-button>

## Styling

Style the button with CSS as you would a normal DOM element.

    /* make #my-button green with yellow text */
    #my-button {
        background: green;
        color: yellow;
    }

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using this selector:

    /* make #my-button use a blue ripple instead of foreground color */
    #my-button::shadow paper-ripple {
      color: blue;
    }

The opacity of the ripple is not customizable via CSS.

@element paper-button
@status unstable
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../core-focusable/core-disabled-state.html">
<link rel="import" href="../core-focusable/core-focused-state.html">
<link rel="import" href="../core-focusable/core-active-state.html">
<link rel="import" href="./paper-button-state.html">

<dom-module id="paper-button">
  <link rel="import" type="css" href="./paper-button.css">
  <template>
    <!-- Manage disabled -->
    <core-disabled-state disabled="{{disabled}}">
      </core-disabled-state>

    <!-- Manage focused -->
    <core-focused-state focused="{{focused}}" disabled="[[disabled]]">
      </core-focused-state>

    <!-- Manage active -->
    <core-active-state active="{{active}}" disabled="[[disabled]]" toggle="[[toggle]]">
      </core-active-state>

    <!-- Manage elevation / toggle / raised / aria-pressed -->
    <paper-button-state
      elevation="{{elevation}}" toggle="{{toggle}}" raised="{{raised}}"
      active="[[active]]" focused="[[focused]]" disabled="[[disabled]]">
      </paper-button-state>

    <!-- Enable rippliness -->
    <paper-ripple></paper-ripple>

    <!-- Reflect elevation -->
    <paper-card class="content" elevation="[[elevation]]" animated>

      <!-- Re-project light DOM -->
      <content></content>
    </paper-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'paper-button'
  });
</script>
