<html>
<head>
  <title>paper-button</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="../platform/platform.js"></script>
  <link href="../font-roboto2/roboto2.html" rel="import">
  <link href="paper-button.html" rel="import">
  <style>
    body {
      font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      text-align: center;
      padding: 1em 2em;
      transform: translateZ(0);
    }
    h1 {
      margin-bottom: 2em;
    }
    section {
      display: inline-block;
      background: #eee;
      border-radius: 3px;
      width: 25%;
      text-align: center;
      margin: 1%;
      padding: 1em;
    }

    button[is="paper-button"] {
      margin: 1em;
      width: 10em;
    }
    button[is="paper-button"].bordered {
      background: #ddd;
    }
    button[is="paper-button"].colored {
      background: #4285f4;
      color: #fff;
    }

    .label {
      text-align: left;
      color: #bbb;
      font-size: 12px;
      margin-top: 2em;
    }
  </style>
</head>
<body unresolved>

  <h1>&lt;paper-button&gt;</h1>

  <section>
    <button is="paper-button">button</button>
    <br>
    <button is="paper-button" disabled>disabled</button>
    <br>
    <div class="label">ink-borderless</div>
  </section>

  <section>
    <button is="paper-button" class="bordered">button</button>
    <br>
    <button is="paper-button" class="bordered" disabled>disabled</button>
    <br>
    <div class="label">ink-bordered</div>
  </section>

  <section>
    <button is="paper-button" class="colored" inkColor="#3367d6">button</button>
    <br>
    <button is="paper-button" class="colored" disabled>disabled</button>
    <br>
    <div class="label">ink-colored</div>
  </section>

  <br>

  <section>
    <button is="paper-button" class="paper">button</button>
    <br>
    <button is="paper-button" class="paper" disabled>disabled</button>
    <br>
    <div class="label">paper-borderless</div>
  </section>

  <section>
    <button is="paper-button" class="paper bordered">button</button>
    <br>
    <button is="paper-button" class="paper bordered" disabled>disabled</button>
    <br>
    <div class="label">paper-bordered</div>
  </section>

  <section>
    <button is="paper-button" class="paper colored" inkColor="#3367d6">button</button>
    <br>
    <button is="paper-button" class="paper colored" disabled>disabled</button>
    <br>
    <div class="label">paper-colored</div>
  </section>

</body>
</html>
