<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../paper-button.html">

  <style is="custom-style">
    .horizontal-section {
      min-width: 130px;
    }

    [is=paper-button] {
      display: block;
      margin-bottom: 24px;
    }

    [is=paper-button].colorful {
      color: #4285f4;
    }

    [is=paper-button][raised].colorful {
      background: #4285f4;
      color: #fff;
    }

    [is=paper-button][toggles] {
      transition: background-color 0.3s;
    }

    [is=paper-button][toggles][active] {
      background-color: rgba(0, 0, 0, 0.25);
    }

    [is=paper-button][toggles][active].colorful {
      background-color: rgba(66, 133, 244, 0.25);
    }

    [is=paper-button][toggles][active][raised].colorful {
      background-color: rgba(66, 133, 244, 0.75);
    }

    [is=paper-button].blue {
      color: var(--paper-light-blue-500);
      --paper-button-flat-focus-color: var(--paper-light-blue-50);
    }
    [is=paper-button].blue:hover {
      background: var(--paper-light-blue-50);
    }
    [is=paper-button].red {
      color: var(--paper-red-500);
      --paper-button-flat-focus-color: var(--paper-red-50);
    }
    [is=paper-button].red:hover {
      background: var(--paper-red-50);
    }
    [is=paper-button].green {
      color: var(--paper-green-500);
      --paper-button-flat-focus-color: var(--paper-green-50);
    }
    [is=paper-button].green:hover {
      background: var(--paper-green-50);
    }
    [is=paper-button].orange {
      color: var(--paper-orange-500);
      --paper-button-flat-focus-color: var(--paper-orange-50);
    }
    [is=paper-button].orange:hover {
      background: var(--paper-orange-50);
    }

    [is=paper-button].hover:hover {
      background: #eee;
    }

    [is=paper-button].ripple {
      --paper-button-ink-color: var(--paper-pink-a200);
    }

  </style>

</head>
<body unresolved>
  <div class="horizontal-section-container">
    <div>
      <h4>Flat</h4>
      <div class="horizontal-section">
        <button is="paper-button">button</button>
        <button is="paper-button" class="colorful">colorful</button>
        <button is="paper-button" disabled>disabled</button>
        <button is="paper-button" noink>noink</button>
        <button is="paper-button" class="colorful custom"><iron-icon icon="check"></iron-icon>ok</button>
        <button is="paper-button" class="custom"><iron-icon icon="clear"></iron-icon>cancel</button>

      </div>
    </div>

    <div>
      <h4>Raised</h4>
      <div class="horizontal-section">
        <button is="paper-button" raised>button</button>
        <button is="paper-button" raised class="colorful">colorful</button>
        <button is="paper-button" raised disabled>disabled</button>
        <button is="paper-button" raised noink>noink</button>
        <button is="paper-button" raised class="colorful custom"><iron-icon icon="check"></iron-icon>ok</button>
        <button is="paper-button" raised class="custom"><iron-icon icon="clear"></iron-icon>cancel</button>
      </div>
    </div>

    <div>
      <h4>Toggleable</h4>
      <div class="horizontal-section">
        <button is="paper-button" toggles>button</button>
        <button is="paper-button" toggles raised noink>noink</button>
        <button is="paper-button" toggles active class="colorful">colorful</button>
        <button is="paper-button" toggles raised active class="colorful">colorful</button>
        <button is="paper-button" toggles class="colorful custom"><iron-icon icon="check"></iron-icon>ok</button>
        <button is="paper-button" toggles class="custom"><iron-icon icon="clear"></iron-icon>cancel</button>
      </div>
    </div>

    <div>
      <h4>Color</h4>
      <div class="horizontal-section">
        <button is="paper-button" class="blue ripple">button</button>
        <button is="paper-button" class="red ripple">noink</button>
        <button is="paper-button" class="orange ripple">colorful</button>
        <button is="paper-button" class="green ripple">colorful</button>
        <button is="paper-button" class="red ripple"><iron-icon icon="check"></iron-icon>ok</button>
        <button is="paper-button" class="blue ripple"><iron-icon icon="clear"></iron-icon>cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
