<!--
/**
 * @module Quantum Paper Elements
 */
/**
 * paper-button
 *
 * Example:
 *
 *    <paper-button></paper-button>
 *
 * @class paper-button
 */
-->

<link href="../polymer/polymer.html" rel="import">
<link href="../paper-ink/paper-ink.html" rel="import">

<polymer-element name="paper-button" extends="button" attributes="bordered inkColor" on-tap="{{tapAction}}" on-pointerdown="{{pointerdownAction}}" on-pointerleave="{{pointerleaveAction}}">

  <template>

    <link href="paper-button.css" rel="stylesheet">

    <paper-ink id="ink" color="{{inkColor}}"></paper-ink>
    <div><content></content></div>

  </template>

  <script>
    Polymer('paper-button', {

      inkColor: '#ccc',

      waitForSpillCompleted: function(callback) {
        this.async(callback, null, (this.$.ink.spillCompleted ? 0 : this.duration));
      },

      resetInk: function() {
        this.$.ink.reset();
      },

      tapAction: function() {
        if (this.disabled) {
          return;
        }

        this.waitForSpillCompleted(function() {
          this.$.ink.evaporate();
        });
      },

      pointerdownAction: function(e) {
        if (this.disabled) {
          return;
        }

        var rect = this.getBoundingClientRect();
        var inkSize = Math.max(rect.width, rect.height) * 2;
        this.$.ink.style.height = inkSize + 'px';
        this.$.ink.style.width = inkSize + 'px';
        this.$.ink.style.left = (e.x - rect.left - inkSize / 2) + 'px';
        this.$.ink.style.top = (e.y - rect.top - inkSize / 2) + 'px';
        this.$.ink.spill();
      },

      pointerleaveAction: function() {
        if (this.disabled) {
          return;
        }

        this.waitForSpillCompleted('resetInk');
      }

    });
  </script>
</polymer-element>
